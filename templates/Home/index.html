        html,

        .swiper {

            height: 100%;
        }

      

       
       


        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 10rem) {
            .swiper-slide img {
                width: 33.3333%;
            }
        }

        section {
            opacity: 1;
        }
    </style>
    <style>
        div.animleft {

            position: relative;
            animation-name: lefttt;
            animation-duration: 8s;
            font-size: 60px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
            margin-top: 20px;


        }

        @keyframes lefttt {
            from {
                left: -400px;
            }

            to {
                left: 200px;
            }
           
        }

        div.animrigth {
            position: relative;
            animation-name: rightt;
            animation-duration: 8s;
            font-size: 60px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            margin-top: 20px;
        }

        @keyframes rightt {
            from {

            }

            to {
                right: 200px;

        }
    </style>
